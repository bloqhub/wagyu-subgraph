specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WagyuRegistry
    network: velas-testnet
    source:
      address: "0x0FCe7473876B7B01E349Fa7e5e0F93aD54B1764B"
      abi: WagyuRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TokenAdded
      abis:
        - name: WagyuRegistry
          file: ./abis/WagyuRegistry.json
      eventHandlers:
        - event: TokenAdded(string)
          handler: handleTokenAdded
      file: ./src/mapping.ts
